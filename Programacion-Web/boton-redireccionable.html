<!DOCTYPE html>
<html lang="es">
<head>
    <title>Button Redireccionable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    button{
        background-color: #c4302b; 
        color: white;
        font-size: 20px;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <div align="center">
        <button onclick="parent.location='https://www.youtube.com/channel/UCq8gDpFoX9fv6MWinaEKCpw'" >
            <i class="fa fa-youtube">Youtube</i>
        </button>
    </div>
</body>
</html>
